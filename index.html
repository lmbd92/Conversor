<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Conversor de Monedas</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Conversor de Monedas</h1>
      <p>
        Por favor indique el valor a convertir y seleccione la moneda origen y
        destino
      </p>

      <div class="panelMain" id="main">
        <div>
          <input
            type="number"
            id="inputArriba"
            placeholder="Ingrese cantidad"
          />
          <select name="" id="optionCambio1">
            <option value="COP">Peso Colombiano</option>
            <option value="MXN">Peso Mexicano</option>
            <option value="USD">Dolar Estadounidense</option>
          </select>
        </div>

        <div>
          <input type="number" id="inputAbajo" placeholder="Ingrese cantidad" />
          <select name="" id="optionCambio2">
            <option value="COP">Peso Colombiano</option>
            <option value="MXN">Peso Mexicano</option>
            <option value="USD">Dolar Estadounidense</option>
          </select>
        </div>
      </div>
      <button id="reset">Limpiar</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
